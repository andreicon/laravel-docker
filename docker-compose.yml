version: "2"
services:
  laravel:
    image: andreicon/laravel-docker
    environment:
      - DB_HOST=mysql
    ports:
      - 8086:8000
    depends_on:
      - mysql
    volumes:
      - ./laravel:/laravel
  mysql:
    image: mysql
    environment:
      - MYSQL_USER=homestead
      - MYSQL_PASSWORD=secret
      - MYSQL_DATABASE=homestead
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 3306:3306